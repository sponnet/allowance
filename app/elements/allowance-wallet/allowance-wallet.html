<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="allowance-wallet">
  <template>
    <style>
      :host {
        display: block;
      }
      .title {
        font-size: 16px;
        color: rgba(255,255,255,0.5); 
      }

      h2 {
        font-size: 30px;
        margin: 0px;
        word-break:break-all;
      }

    </style>
    <div><h2><span class="title">My account address</span><br>0x{{account}}</h2></div>
    <div><h2><span class="title">My balance</span><br>{{balance}}</h2></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'allowance-wallet',

      properties: {
        web3: {
          type: Object,
          observer: '_dataloaded'
        },
        account: {
          type: String,
          observer: '_dataloaded'          
        }
      }
    });
  })();
  </script>
</dom-module>
